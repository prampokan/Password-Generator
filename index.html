<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="d-flex flex-column">
            <h1>PASSWORD GENERATOR</h1>
            <div class="d-flex flex-column gap-2 mt-2">
                <label for="passwordLength" class="text-uppercase fw-bold">Panjang Password</label>
                <input type="number" class="form-control form-control-lg" id="passwordLength"/>
                <label for="passwordLength" class="text-uppercase fw-bold">Password</label>
                <input disabled class="form-control form-control-lg" id="password"/>
                <button onclick="getPassword()" class="btn btn-dark text-uppercase fw-bold btn-lg mt-2">generate password</button>
                <a onclick="savePassword()" class="btn btn-primary text-uppercase fw-bold btn-lg" id="saveButton">save password</a>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
